# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: yolo train data=coco128.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:/BMCD-YOLO/datasets/guSui  # dataset root dir
train: D:/BMCD-YOLO/dataset/guSui/images/train # train images (relative to 'path') 128 images
val: D:/BMCD-YOLO/dataset/guSui/images/val  # val images (relative to 'path') 128 images
test: D:/BMCD-YOLO/dataset/guSui/test # test images (optional)

# Classes
names:
  0: BAS
  1: BLA
  2: EBO
  3: EOS
  4: LYT
  5: MMZ
  6: MON
  7: MYB
  8: NGB
  9: NGS
  10: PEB
  11: PLM
  12: PMO

# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip
